name: ctp_mobile
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+18

environment:
  sdk: '^3.0.0'

dependencies:

  adaptive_dialog: ^1.9.0-no-macos.2
  chopper: ^7.0.6
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  firebase_messaging: ^14.6.8
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_sticky_header: ^0.6.5
  flutter_svg: ^2.0.7
  freezed_annotation: ^2.2.0
  go_router: 11.1.2
  hive: ^2.2.3
  http: ^1.0.0
  json_annotation: ^4.8.1
  local_auth: ^2.1.7
  logger: ^2.0.2
  path_provider: ^2.0.15
  provider: ^6.0.5
  rxdart: ^0.27.7

dev_dependencies:
  build_runner: ^2.4.5
  chopper_generator: ^7.0.4
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter
  freezed: ^2.3.5
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Bold.ttf
        - asset: fonts/Manrope-ExtraBold.ttf
        - asset: fonts/Manrope-ExtraLight.ttf
        - asset: fonts/Manrope-Light.ttf
        - asset: fonts/Manrope-Medium.ttf
        - asset: fonts/Manrope-Regular.ttf
        - asset: fonts/Manrope-SemiBold.ttf
